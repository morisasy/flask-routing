<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name = "description" content=" Flask Introduction">
    <meta name = "keywords" content="Python, Flask, pip, web development, html, jinja2">
    <meta name="author" content="Medi Risasi">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Page</title>
</head>
<body>
  {% extends "base.html" %}
  {% block content %}
      {% for name in names %}
          {{name}}
      {% endfor %}

      {% if name == 'Tom' %}
          <p>Hello Tom!</p>
      {% endif %}

      Tired of this page? Head over to <a href="{{url_for('second')}}">the second page!</a>
  {% endblock %}
</body>
</html>
